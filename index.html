        // Function to toggle visibility of the ad and the "show ad" button
        function toggleAdVisibility(show) {
            const ad = document.querySelector('#container');
            const showButton = document.querySelector('.show-ad-button');
            if (show) {
                ad.style.display = 'block'; // Show the ad
                showButton.style.display = 'none'; // Hide the show button
            } else {
                ad.style.display = 'none'; // Hide the ad
                showButton.style.display = 'block'; // Show the show button
            }
        }
