    <script type="text/javascript" charset="utf-8">
        // Function to toggle visibility of the banner and the "show banner" button
        function toggleVisibility(show) {
            const banner = document.querySelector('#container');
            const showButton = document.querySelector('.show-button');
            if (show) {
                banner.style.display = 'block'; // Show the banner
                showButton.style.display = 'none'; // Hide the show button
            } else {
                banner.style.display = 'none'; // Hide the banner
                showButton.style.display = 'block'; // Show the show button
            }
        }
